<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXTREME.CO Panel</title>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            overflow: hidden;
            color: white;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }

        .logo {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form {
            width: 300px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #f00;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .status-bar {
            margin-top: 20px;
            font-size: 16px;
        }

        .status-bar span {
            color: #0f0;
        }

        .panel {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background: #222;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .header {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .status-bar-panel {
            margin-bottom: 15px;
            font-size: 16px;
        }

        .button {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .button button {
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .enable {
            background-color: #f00;
            color: white;
        }

        .disable {
            background-color: #555;
            color: white;
        }

        .bar {
            display: flex;
            justify-content: space-between;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="login-container" id="login-page">
        <div class="logo">EXTREME.CO</div>
        <div class="form">
            <div class="form-group">
                <label for="username">ID:</label>
                <input type="text" id="username" placeholder="Enter ID">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter Password">
            </div>
            <button class="login-button" onclick="validateLogin()">Login</button>
        </div>
        <div class="status-bar">Status: <span>Active</span></div>
    </div>

    <div class="panel" id="control-panel" style="display: none;">
        <div class="header">EXTREME.CO Panel</div>
        <div id="status" class="status-bar-panel">Status: Idle</div>

        <div id="controls">
            <div class="button">
                <span>AIMLOCK</span>
                <button class="enable" onclick="toggleCheat(this, 'AIMLOCK', 6000, true)">TO APPLY</button>
            </div>
            <div class="button">
                <span>AIM FOV</span>
                <button class="enable" onclick="toggleCheat(this, 'AIM FOV', 6000, true)">TO APPLY</button>
            </div>
            <div class="button">
                <span>PRECISION</span>
                <button class="enable" onclick="toggleCheat(this, 'PRECISION', 6000, true)">TO APPLY</button>
            </div>
            <div class="button">
                <span>NO RECOIL</span>
                <button class="enable" onclick="toggleCheat(this, 'NO RECOIL', 6000, true)">TO APPLY</button>
            </div>
            <div class="button">
                <span>EASY HEAD</span>
                <button class="enable" onclick="toggleCheat(this, 'EASY HEAD', 6000, true)">TO APPLY</button>
            </div>
            <div class="button">
                <span>AIMBOT</span>
                <button class="enable" onclick="toggleCheat(this, 'AIMBOT', 6000, true)">TO APPLY</button>
            </div>
        </div>

        <div class="bar">
            <div>User: PAID USER</div>
            <div id="time"></div>
        </div>
    </div>

    <script>
        particlesJS.load('particles-js', 'particles-config.json', function() {
            console.log('Particles.js configuration loaded');
        });

        function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'Extreme' && password === '123') {
                alert('Login Successful!');
                document.getElementById('login-page').style.display = 'none';
                document.getElementById('control-panel').style.display = 'block';
            } else {
                alert('Invalid ID or Password.');
            }
        }

        function toggleCheat(button, cheatName, duration, enable) {
            const status = document.getElementById('status');
            button.textContent = 'Loading...';
            button.disabled = true;

            setTimeout(() => {
                if (enable) {
                    button.textContent = 'DISABLE';
                    button.className = 'disable';
                    button.setAttribute('onclick', `toggleCheat(this, '${cheatName}', 2000, false)`);
                    status.textContent = `Status: ${cheatName} Activated`;
                } else {
                    button.textContent = 'TO APPLY';
                    button.className = 'enable';
                    button.setAttribute('onclick', `toggleCheat(this, '${cheatName}', 6000, true)`);
                    status.textContent = `Status: ${cheatName} Disabled`;
                }
                button.disabled = false;
            }, duration);
        }

        function updateTime() {
            const time = new Date().toLocaleTimeString();
            document.getElementById('time').textContent = `Time: ${time}`;
        }

        setInterval(updateTime, 1000);
        updateTime();

        const particlesConfig = {
            particles: {
                number: {
                    value: 50,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#ffffff"
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#000000"
                    }
                },
                opacity: {
                    value: 0.5,
                    random: false,
                    anim: {
                        enable: false,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 5,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "grab"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 140,
                        line_linked: {
                            opacity: 1
                        }
                    },
                    bubble: {
                        distance: 400,
                        size: 40,
                        duration: 2,
                        opacity: 8,
                        speed: 3
                    },
                    repulse: {
                        distance: 200,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 4
                    },
                    remove: {
                        particles_nb: 2
                    }
                }
            },
            retina_detect: true
        };

        particlesJS("particles-js", particlesConfig);
    </script>
</body>
</html>
